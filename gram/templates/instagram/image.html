{%extends 'instagram/base.html'%}

 {% block content %}

 <div class="container">

    <h1 class="text-center">Details</h1>
    
    <div class="row">
      <div class="col-md-4 col-sm-6">
        <img src="{{image.image.url}}" class="img-responsive" alt="Image">
      </div>
      <div class="col-md-4 col-sm-6">
        <h3 class="text-center"><em> Name:</em>{{image.name}}</h1>
        <div class="row">
            <div class="text-center">
                {% autoescape on %}
                <strong><em>{{image.caption|safe}}</em></strong>
                {% endautoescape %}
            </div>
        </div>
        <p class="text-center"><strong><em>Uploaded on:</em></strong> {{image.date|date:"l d F Y, H:i"}}</p>
      </div>
    </div>

 </div>

 {% endblock %}
