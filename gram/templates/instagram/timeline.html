{%extends "instagram/base.html"%}

{% block content %}
{{block.super}}
<div class="container-fluid">
    {% for photo in photos %}
        <div class="col-md-4 col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading user">
                    {{photo.profile}}
                </div>
                <a href="{% url 'image' photo.id %}"><img src="{{photo.image.url}}" class="img-responsive" alt="Image"></a>
                <div class="panel-footer">
                    <p class="name">{{photo.name}}</p>
                    {% autoescape on %}<p>{{photo.caption| safe}}</p>{% endautoescape %}
                    <p>{{photo.date|date}}</p>
                </div>
            </div>
        </div>

    {% empty %}
    <div class="row">
      <h2 class="text-center">There are No images yet</h2>
    </div>
    {% endfor %}
</div>
{% endblock %}
