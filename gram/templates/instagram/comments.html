{%extends "instagram/base.html"%}

{% block content %}
{{block.super}}
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-4">
            <img src="{{image.image.url}}" class="img-responsive" alt="Image">
        </div>
        {% for comment in comment %}
        <div class="col-md-4">
            <div class="row">
                <p>
                    <strong>
                        {{comment.user}}
                    </strong>
                </p>
                {{comment.comment}}
                <p>{{comment.pub_date}}</p>
            </div>
        </div>
        {%endfor%}
        <div class="col-md-2"></div>
    </div>
</div>
{% endblock %}
