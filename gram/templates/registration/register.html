{%extends "registration/base.html"%}
{% load bootstrap3 %}
{% block content %}
<div class="container">
    <div class="row">
    <!-- Empty div -->
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="panel panel-default">
                <h1>Insta</h1>
                <br>
                <p class="text-center">
                <strong>
                    Sign up to post your photos and
                    <br>
                    see photos from your friends
                </strong>
                </p>
                <hr>
                <div class="panel-body">
                    <form  action="/accounts/register/" method="post">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-sm" value="Sign Up">
                        </div>
                        <input type="hidden" name="next" value="{{next}}">
                        <p> Already have an account? <a href="/accounts/login">Log in</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
